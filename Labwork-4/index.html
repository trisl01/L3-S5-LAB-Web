<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TI510M - LAB 4</title>
    <meta charset="utf-8">
    <meta name="author" content="Tristan Loye">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/theme.css" rel="stylesheet" type="text/css" media="all">
    <link href="./style.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body id="top" class="container-flex-column-center">
    <div id="backToIndex" class="container-flex-row">
      <a href="../">
        <i class="bi bi-arrow-left"></i>
        <span class="margin-left-10px"><code>Back to index</code></span>
      </a>
    </div>

    <header>
      Basic Geometry
    </header>

    <div class="section container-flex-row container-info">
      <i class="bi bi-info-circle"></i>
      <div class="margin-left-20px">
        <p>In this section, we are going to find the Area of some two-dimension shapes</p>
        <p>You can click on any shape below:</p>
      </div>
    </div>

    <nav class="container-flex-row">
      <div class="container-wrap-row">
        <a class="button-primary fill" href="#circle">
          <i class="bi bi-circle"></i>
          <span class="margin-left-10px">Circle</span>
        </a>
        <a class="button-primary fill" href="#triangle">
          <i class="bi bi-triangle"></i>
          <span class="margin-left-10px">Triangle</span>
        </a>
        <a class="button-primary fill" href="#square">
          <i class="bi bi-square"></i>
          <span class="margin-left-10px">Square</span>
        </a>
        <a class="button-primary fill" href="#rectangle">
          <i class="bi bi-square"></i>
          <span class="margin-left-10px">Rectangle</span>
        </a>
      </div>
    </nav>

    <!-- Circle Shape -->
    <section id="circle">
      <h2>Circle Area</h2>
      <div>
        <label for="circle-radius">Enter the value of the circle's <span class="bold">radius</span>:</label>
        <input type="text" id="circle-radius">
      </div>
      <div>
        <label for="circle-area" class="bold">Result:</label>
        <input type="text" id="circle-area" readonly>
      </div>
      <br>
      <button class="button-primary fill" onclick="circleArea()">
        <i class="bi bi-calculator"></i>
        <span class="margin-left-10px">Calculate</span>
      </button>
    </section>

    <div class="go">
      <a class="little-button" href="#top">
        <i class="bi bi-arrow-up"></i>
        <span class="margin-left-10px">Go to top</span>
      </a>
    </div>

    <!-- Triangle Shape -->
    <section id="triangle">
      <h2>Triangle Area</h2>
      <div>
        <label for="triangle-base">Enter the value of the triangle's <span class="bold">base</span>:</label>
        <input type="text" id="triangle-base"><br>
        <label for="triangle-height">Enter the value of the triangle's <span class="bold">vertical height</span>:</label>
        <input type="text" id="triangle-height">
      </div>
      <div>
        <label for="triangle-area" class="bold">Result:</label>
        <input type="text" id="triangle-area" readonly>
      </div>
      <br>
      <button class="button-primary fill" onclick="triangleArea()">
        <i class="bi bi-calculator"></i>
        <span class="margin-left-10px">Calculate</span>
      </button>
    </section>

    <div class="go">
      <a class="little-button" href="#top">
        <i class="bi bi-arrow-up"></i>
        <span class="margin-left-10px">Go to top</span>
      </a>
    </div>

    <!-- Square Shape -->
    <section id="square">
      <h2>Square Area</h2>
      <div>
        <label for="square-length">Enter the value of the square's <span class="bold">length of side</span>:</label>
        <input type="text" id="square-length">
      </div>
      <div>
        <label for="square-area" class="bold">Result:</label>
        <input type="text" id="square-area" readonly>
      </div>
      <br>
      <button class="button-primary fill" onclick="squareArea()">
        <i class="bi bi-calculator"></i>
        <span class="margin-left-10px">Calculate</span>
      </button>
    </section>

    <div class="go">
      <a class="little-button" href="#top">
        <i class="bi bi-arrow-up"></i>
        <span class="margin-left-10px">Go to top</span>
      </a>
    </div>

    <!-- Rectangle Shape -->
    <section id="rectangle">
      <h2>Rectangle Area</h2>
      <div>
        <label for="rectangle-width">Enter the value of the triangle's <span class="bold">width</span>:</label>
        <input type="text" id="rectangle-width"><br>
        <label for="rectangle-height">Enter the value of the triangle's <span class="bold">height</span>:</label>
        <input type="text" id="rectangle-height">
      </div>
      <div>
        <label for="rectangle-area" class="bold">Result:</label>
        <input type="text" id="rectangle-area" readonly>
      </div>
      <br>
      <button class="button-primary fill" onclick="rectangleArea()">
        <i class="bi bi-calculator"></i>
        <span class="margin-left-10px">Calculate</span>
      </button>
    </section>

    <div class="go">
      <a class="little-button" href="#top">
        <i class="bi bi-arrow-up"></i>
        <span class="margin-left-10px">Go to top</span>
      </a>
    </div>

    <footer></footer>

    <script src="../scripts/app.js"></script>
  </body>
</html>
