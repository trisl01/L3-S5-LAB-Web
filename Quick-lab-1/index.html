<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TI510M - Quick LAB 1</title>
    <meta charset="UTF-8">
    <meta name="author" content="Tristan Loye">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/colors.css">
    <style>
      body { background-color: var(--color-background); }
    </style>
  </head>
  <body>
    <script>
      const showInstruments = () => {
        return new Promise((resolve,rejected) => {
          const xhr = new XMLHttpRequest
          xhr.open('GET', "http://api.open-notify.org/astros.json")
          xhr.onload = function() {
          if (this.status == 200) {
            data = JSON.parse(this.responseText)
            resolve(data)
          }
          else {
            rejected("Connection failed")
          }
        }   
        xhr.send()
        })
      }

      showInstruments().then((data) => {
        console.log("data", data)
      }).catch((error) => {
        console.log(error)
      })
    </script>
  </body>
</html>
